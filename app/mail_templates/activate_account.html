<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Account</title>
</head>
<body style="margin:0; padding:0; background-color:#fafbfc;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#fafbfc; padding:20px 0;">
  <tr>
    <td align="center">
      <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-collapse:collapse;">
        <tr>
          <td style="padding:40px 20px; text-align:center; font-family:Arial, Helvetica, sans-serif;">

            <h1 style="margin:0 0 35px; font-size:20px; color:#333;">
              {{ app_name }} â€“ Activate Account
            </h1>

            <p style="margin:0 0 20px; font-size:16px; color:#555;">
              Thanks for signing up!
            </p>

            <p style="margin:0 0 25px; font-size:16px; color:#555;">
              Please activate your account by clicking the button below:
            </p>

            <a href="{{ link }}" style="
                  display:inline-block;
                  padding:15px 30px;
                  font-size:18px;
                  text-decoration:none;
                  color:#ffffff;
                  background-color:#007bff;
                  border-radius:8px;
                  margin:0 0 25px;
                ">
              Activate Account
            </a>

            <p style="margin:0 0 10px; font-size:16px; color:#555;">
              Or copy and paste the following link into your browser:
            </p>
            <p style="margin:0 0 25px; font-size:16px; color:#555; word-break:break-all;">
              <a href="{{ link }}" style="word-break:break-all;">{{ link }}</a>
            </p>

            <hr style="border:none; border-top:2px solid #ccc; margin:0 0 25px;">

            <p style="margin:0; font-size:14px; color:#555;">
              If you did not create an account, please ignore this email.
            </p>

          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
